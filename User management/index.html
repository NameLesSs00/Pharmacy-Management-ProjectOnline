<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User management</title>
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- all css link -->
    <link rel="stylesheet" href="../Css/All.css">
    <!-- Sidebar CSS link -->
    <link rel="stylesheet" href="../Side bar/css/style.css">
    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="row vh-100 m-0">
        <!-- Sidebar -->
        <div id="sidebar-placeholder" class="col-lg-2">
        </div>

        <div class="col-lg-10 col-12 pt-4 pb-4 ps-3 pe-3" id="main-content">
            <div class="container">
                <div class="d-flex flex-column">
                    <!-- User management -->
                    <div class="user-management my-4">
                        <h2 class="text-center fw-bold pb-3">User management</h2>
                        <div class="d-flex my-3 justify-content-between mb-4">
                            <form class="d-flex">
                                <input class="search form-control me-2" type="search" placeholder="Search user" aria-label="Search">
                                <button class="search-btn btn" type="submit">Search</button>
                            </form>
                            <a href=""
                                class="add-btn btn"
                                data-bs-toggle="modal"
                                data-bs-target="#addUserModal">
                                Add User
                            </a>
                        </div>
                        <div class="table-wrapper">
                            <table class="table table-bordered">
                                <thead class="table-head">
                                    <tr>
                                        <th scope="col">User ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Created at</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- User logs -->
                    <div class="user-logs mt-5">
                        <h2 class="text-center fw-bold my-3">User logs</h2>
                        <div class="table-wrapper">
                            <table class="table table-bordered">
                                <thead class="table-head">
                                    <tr>
                                        <th scope="col">User name</th>
                                        <th scope="col">User ID</th>
                                        <th scope="col">Action</th>
                                        <th scope="col">Timestamp</th>
                                    </tr>
                                </thead>
                                <tbody id="userLogsTbody">
                                </tbody>
                            </table>
                        </div>
                    </div>
               </div>
           </div>
        </div>
    </div>

    <!-- Add user modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form>

                        <div class="mb-3">
                            <label class="form-label">User Name</label>
                            <input type="text" class="form-control" id="addUserName" placeholder="Enter user name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="addUserEmail" placeholder="Enter email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="addUserPassowrd" placeholder="Enter password">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select class="form-select" id="addUserRole">
                                <option>super_admin</option>
                                <option>cashier</option>
                            </select>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-success">Save User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit user modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="editUserForm">

                        <div class="mb-3">
                            <label class="form-label">User Name</label>
                            <input type="text" class="form-control" id="editUserName">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="editUserEmail" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="editUserPassword">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role</label>
                                <select class="form-select" id="editUserRole">
                                    <option value="super_admin">Super admin</option>
                                    <option value="cashier">Cashier</option>
                                </select>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-success" form="editUserForm">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar fetch script -->
    <script>
        fetch("../Side bar/index.html")
        .then(response => response.text())
        .then(data => document.getElementById("sidebar-placeholder").innerHTML = data);
    </script>

    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js link -->
    <script src="./js/main.js"></script>
    <!-- sidebar js -->
    <script src="../Side bar/js/main.js"></script>
</body>
</html>
