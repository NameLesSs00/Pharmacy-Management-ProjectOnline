<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- all css link -->
    <link rel="stylesheet" href="Css/All.css">
    <!-- Style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="justify-content-center align-items-center gap-4 text-center min-vh-100 d-flex flex-column">
            <div class="card d-flex flex-column gap-4 p-4 text-white shadow-lg">
                <div class="img-wrapper d-flex justify-content-center align-items-center">
                    <img src="User/imgs/logo.svg" alt="Logo" class="mb-2">
                </div>
                <div class="gap-2 d-flex flex-column">
                    <input type="text" placeholder="Username" class="form-control mb-3">
                    <input type="password" placeholder="Password" class="form-control mb-3">
                    <div class="d-flex w-100">
                        <button class="login-btn btn btn-light w-50 mx-2 rounded-pill">Login</button>
                        <a href="User/index.html" class="signUp-btn btn btn-outline-light w-50 mx-2 rounded-pill">Visit website</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom js link -->
    <script src="main.js"></script>
</body>
</html>
