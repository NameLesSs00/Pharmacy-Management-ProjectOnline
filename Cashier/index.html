<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Page</title>
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Css/All.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="px-3 py-2 d-flex align-items-center justify-content-between" style="background-color:var(--bg-color)">
            <!-- LEFT SIDE -->
            <div class="d-flex align-items-center gap-3">
                <!-- MENU ICON (Mobile only) -->
                <!-- Mobile Toggle Button -->
        <div class="p-3">
            <button class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
                <i class="fa-solid open-close-icon fa-2x fa-align-justify"></i>
            </button>
        </div>
        <!-- Mobile Offcanvas Sidebar -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title fs-1">Hello, <span class="adminName"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-unstyled d-flex flex-column gap-3 fs-4">
                    <li>
                        <a href="#" >
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" >
                            <span>Medicines</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" >
                            <span>Admin</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" >
                            <span>Invoices</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" >
                            <span>Cashier</span>
                        </a>
                    </li>
                </ul>
                <a href="" class="logout-btn">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
                <!-- SEARCH (All screens) -->
                <div class="d-flex my-3 justify-content-between mb-4 mt-4">
                    <form class="d-flex">
                        <input class="search form-control me-2" type="search" placeholder="Search item" aria-label="Search">
                        <button class="search-btn btn" type="submit">Search</button>
                    </form>
                </div>
            </div>
            <!-- RIGHT SIDE -->
            <button class="btn p-0 position-relative d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
                <i class="bi bi-cart3 fs-3"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">2</span>
            </button>
        </div>
    <div class="container-fluid">
        <div class="row bg-light">
        <!-- ================= LEFT SECTION (CARDS) ================= -->
            <div class="col-lg-9 col-12 p-3">
                <div class="row g-3">
                    
                </div>
            </div>
            <!-- ================= RIGHT SECTION (DESKTOP CART) ================= -->
            <div class="col-lg-3 d-none d-lg-flex flex-column bg-white p-3 cashier-cart">
                <h5 class="text-center">Current Order</h5>
                <hr>
                <div class="flex-grow-1 overflow-auto pt-3 cart-cards">
                    
                </div>
                <div class="card p-3 me-0 cart-bottom bg-light mt-auto">
                    <div class="mb-3 d-flex justify-content-between total-box">
                        <label class="fw-bold pb-1">Total:</label>
                        <span>0 EGP</span>
                    </div>
                    <div class="mb-3 d-flex cash-input ">
                        <label>Cash in:</label>
                        <input type="text" class="form-control ms-2" placeholder="">
                    </div>
                    <div class="d-flex justify-content-between change-box">
                        <label>Change:</label>
                        <span>0 EGP</span>
                    </div>
                    <hr>
                    <div class="cart-bottom-btns d-flex justify-content-between">
                        <button class="btn btn-primary check-out">Check Out</button>
                        <button class="btn btn-danger cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- ================= OFFCANVAS CART (MOBILE) ================= -->
    <div class="offcanvas offcanvas-end cashier-cart-mob" tabindex="-1" id="cartOffcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title w-100 text-center ">Current Order</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <hr>
        <div class="offcanvas-body">
            
        </div>
        <div class="card p-3 cart-bottom bg-light mb-3">
            <div class="mb-3 d-flex justify-content-between total-box">
                <label class="fw-bold pb-1">Total:</label>
                <span>0 EGP</span>
            </div>
            <div class="mb-3 d-flex cash-input ">
                <label>Cash in:</label>
                <input type="text" class="form-control ms-2" placeholder="">
            </div>
            <div class="d-flex justify-content-between change-box">
                <label>Change:</label>
                <span>0 EGP</span>
            </div>
            <hr>
            <div class="cart-bottom-btns d-flex justify-content-between">
                <button class="btn btn-primary check-out">Check Out</button>
                <button class="btn btn-danger cancel">Cancel</button>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
