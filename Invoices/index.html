<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invoices</title>
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Custom css link -->
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="../Css/All.css">
    <link rel="stylesheet" href="../Side bar/css/style.css">
</head>
<body>
    <div class="row g-0 home">
        <div id="sidebar-placeholder" class="col-lg-2"></div>
        <div class="col-lg-10 col-12">
            <section id="invoices-sec">
                <div class="container">
                    <div class="d-flex my-3 justify-content-between mb-4">
                        <form class="d-flex">
                            <input class="search form-control me-2" type="search" placeholder="Search user" aria-label="Search">
                            <button class="search-btn btn" type="submit">Search</button>
                        </form>
                    </div>
                    <div class="invoices-table">
                        <table class="table table-bordered">
                            <thead class="table">
                            <tr>
                                <th>Id</th>
                                <th>Admin Name</th>
                                <th>Total</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody class="invoices-table-body">
            
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        fetch("../Side bar/index.html")
        .then(response => response.text())
        .then(data => document.getElementById("sidebar-placeholder").innerHTML = data);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Side bar/js/main.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
