<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom css link -->
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="../Css/All.css">
    <link rel="stylesheet" href="../Side bar/css/style.css">
</head>
<body>
    <div class="row g-0 home">
        <div id="sidebar-placeholder" class="col-lg-2"></div>
        <div class="col-lg-10 col-12 ">
            <section id="view-invc-sec">
                <div class="container d-flex justify-content-center">
                    <button class="btn print-btn" onclick="window.print()">
                        <i class="bi bi-printer fs-4"></i>
                    </button>
                    <div class="card border-dark mb-3 invc-card">
                        <div class="card-header">
                            <img class="invc-icon" src="./imgs/logo_word.svg">
                            <div class="invc-header-words">
                                <div>
                                    <span>Casher Name:</span>
                                    <span class="casher-name">mohamed</span>
                                </div>
                                <div>
                                    <span>Date:</span>
                                    <span class="invc-date">14-12-2025</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Item Name</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Unit price</th>
                                    <th scope="col">Total</th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                </tbody>
                            </table>
                            <div class="total-box d-flex justify-content-end">
                                <span>Total</span>
                                <span class="invc-total"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script>
        fetch("../Side bar/index.html")
        .then(response => response.text())
        .then(data => document.getElementById("sidebar-placeholder").innerHTML = data);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Side bar/js/main.js"></script>
    <script src="./js/viewInvoice.js"></script>
</body>
</html>
