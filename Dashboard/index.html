<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/Z1srPv7lOy9C27hHQ+Xp8a4MxAQ5a+W5U8lXKfekQmVVN3G9eNfM9faOC1Zd6LZ+0Ug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- All css link -->
    <link rel="stylesheet" href="../Css/All.css">
    <!-- Sidebar CSS link -->
    <link rel="stylesheet" href="../Side bar/css/style.css">
    <!-- Css style link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="row vh-100 m-0">
        <!-- Sidebar -->
        <div id="sidebar-placeholder" class="col-lg-2 col-0 p-0">
        </div>

        <!-- Main content -->
        <div class="col-lg-10 col-12">
            <div class="container-fluid py-4 dashboard-content">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="mb-1">Dashboard Overview</h3>
        </div>

        <a href="#" class="btn btn-outline-secondary btn-sm" id="refreshBtn">
            <i class="fa-solid fa-arrow-rotate-right"></i>
            Refresh Data
        </a>
    </div>

    <!-- Top Cards -->
    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="card dashboard-card">
                <div class="card-body text-center pb-3">
                    <div class="card-head d-flex justify-content-between align-items-center mb-2">
                        <p class="text-muted mb-1">Monthly Sales</p>
                        <i class="fa-regular fa-calendar"></i>
                    </div>
                    <h4 class="pt-2" id="monthlySales"></h4>
                    <small class="text-muted">Based on current data</small>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card dashboard-card">
                <div class="card-body text-center pb-3">
                    <div class="card-head d-flex justify-content-between align-items-center mb-2">
                        <p class="text-muted mb-1">Annual Sales</p>
                        <i class="fa-regular fa-calendar"></i>
                    </div>
                    <h4 class="pt-2" id="annualSales"></h4>
                    <small class="text-muted">Based on current data</small>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card dashboard-card">
                <div class="card-body text-center pb-3">
                    <div class="card-head d-flex justify-content-between align-items-center mb-2">
                        <p class="text-muted mb-1">Total Products in Store</p>
                        <i class="fa-solid fa-boxes-stacked"></i>
                    </div>
                    <h4 class="pt-2" id="totalProducts"></h4>
                    <small class="text-muted">Based on current data</small>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card dashboard-card">
                <div class="card-body text-center pb-3">
                    <div class="card-head d-flex justify-content-between align-items-center mb-2">
                        <p class="text-muted mb-1">Close to Expiration</p>
                        <i class="fa-solid fa-triangle-exclamation"></i>
                    </div>
                    <h4 class="pt-2" id="closeToExpiration"></h4>
                    <small class="text-muted">Based on current data</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Section -->
    <div class="row g-4">

        <!-- Best Selling -->
        <div class="col-md-6">
    <div class="bestSelling-card card">
        <div class="card-body">
            <h6 class="mb-1">Best-selling Products</h6>
            <p class="text-muted small">Most sold products every month</p>

            <div id="bestSellingList"></div>
        </div>
    </div>
</div>

        <!-- Low Stock Alert -->
        <div class="col-md-6">
    <div class="lowStock-card card">
        <div class="card-body">
            <h6 class="mb-1">Low Stock Alert</h6>
            <p class="text-muted small">Items that need restocking</p>

            <div id="lowStockList"></div>
        </div>
    </div>
</div>


    </div>

</div>

        </div>
    </div>


    <!-- Sidebar fetch script -->
    <script>
        fetch("../Side bar/index.html")
        .then(response => response.text())
        .then(data => document.getElementById("sidebar-placeholder").innerHTML = data);
    </script>

    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js link -->
    <script src="./js/main.js"></script>
    <!-- sidebar js -->
    <script src="../Side bar/js/main.js"></script>
</body>
</html>
